<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parada</title>
</head>
<body>
    Insira seu nome: <br> 
    <input type="text" id="inp_nome">
    <br><br>
    Insira seu número da sorte: <br>
    <input id="ipt_numero" type="text" placeholder="entre 1 e 10">
    <br><br>
    <button onclick="sortear()">Sortear</button> <br><br>

    <span id="span_text"></span>
    
    

</body>
</html>
<script>
    var contagem = 0;
    function sortear(){
        var random = Math.random();
        var sorte = ipt_numero.value;
        var Nrandom = random * 10;
        contagem++;

        if(sorte <1 || sorte >10){
            alert('Você escolheu um número errado')
        }/*else{
            alert('Você escolheu um número errado')
        }*/
        if(sorte == Nrandom.toFixed()){
            span_text.innerHTML += `Parabéns ${inp_nome.value}, ${sorte} você foi sorteado(a) após ${contagem} sorteios!<br>`
        }
    }


    



</script>
